  <body>

		  <img class="logo__img" src="img/logo-ful.svg" width="258" height="77" alt="test-verstka">

              <use xlink:href="img\sprites\sprite.svg#icon-user"/>

		  <div class="page-header__info">
	        <a class="page-header__mail" href="mailto:maket@test-vertka.ua">maket@test-vertka.ua</a>

			    <svg aria-hidden="true">
                  <use xlink:href="img/sprites/sprite.svg#facebook"/>              
                </svg>
			  </a>
			  <div class="phone__number1-wrapper">
		        <p class="phone__number1">
			      <span class="phone__num">(044) 345-40-42</span>
			      <span class="phone__btn">
			        <!--<img src="img/svg/icon-chevron.svg" width="20" height="20" alt="Other phones">-->
				    <svg>
				      <use xlink:href="img/sprites/sprite.svg#chevron-down"/>
				    </svg>				
			      </span>
			    </p>
			  
		        <div class="phone__numbers">
		          <span class="phone__number  phone__number2">(099) 485-54-18</span>
			      <span class="phone__number  phone__number3">(096) 497-78-03</span>

		        </div>
			  </div>

		    </svg>
            <div class="page-header__basket-circle">
		      <span class="page-header__basket-number">3</span>
		    </div>
